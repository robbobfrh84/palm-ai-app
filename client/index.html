<!DOCTYPE html><html lang='en'>
<title> Color A.I. </title>

<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='main.css'>
</head> 


<body>
  
  <h1> Color A.I. âœ¨</h1>

  <div class="label">Thing:</div>
  <input id="thingInput" placeholder="...input a thing (example: cat, or Calico Cat)">
  <br>
  <div class="label">Min. colors try:</div>
  <input class="number" id="colorsInput" value="6" >
  <br>
  <div class="label">Min. requests try:</div>
  <input class="number" id="requestsInput" value="2" >

  <hr>
  <button onclick="UIGet()">Enter</button>
  Tests >
  <button onclick="UIGet('usa',6,2)">*usa,6,2</button>
  <button onclick="UIGet('cat',6,2)">*cat,6,2</button>
  <button onclick="UIGet('pig',6,2)">*pig,6,2</button>
  <button onclick="UIGet('cow',6,2)">*cow,6,2</button>
  <button onclick="UIGet('bird',6,2)">*bird,6,2</button>
  <button onclick="UIGet('rainbow',6,2)">*rainbow,6,2</button>

  <hr>

  <div id="colorNames"></div>
  <div id="colorBlock"></div>

  <div id="loader"></div>

</body>
<script src='app.js'></script>
</html>
