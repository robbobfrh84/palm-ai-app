<!DOCTYPE html><html lang='en'>
<title> Color A.I. </title>
<!-- <link rel='icon' href='link/or/path'>  -->
<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=0.5'>
  <link rel='stylesheet' href='css/main.css'>
  <link rel='stylesheet' href='css/vars.css'>
</head> 


<body>
  <div id="mainBody">

    <section id="navBar">
      <nav id="title">Color A.I.</nav>
      <nav id="topRightNav">
        <input type="checkbox" id="lightDarkToggle">
      </nav>
    </section>

    <section id="content">
      <div class="inputContainer">
        <input id="thingInput" placeholder="...input a thing (example: cat, or Calico Cat)">
      </div>
      <div id="colorsResult"></div>
      <div id="loader" style="background-color: rgba(0,0,0,0.15)"></div>
    </section>

    <section id="footer">
      <div>
        <button onclick="get()">Enter</button>
        Tests >
        <button onclick="get('usa')">usa</button>
        <button onclick="get('cat')">cat</button>
        <button onclick="get('pig')">pig</button>
        <button onclick="get('cow')">cow</button>
        <button onclick="get('bird')">bird</button>
        <button onclick="get('rainbow')">rainbow</button>
        <button onclick="get('glass')">glass</button>
      </div>
    </section>

  </div>
</body>


<script src='js/colors.js'></script>
<script src='js/toolkit.js'></script>
<script src='js/loader.js'></script>
<script src='js/colorsResults.js'></script>
<script src='app.js'></script>
</html>
