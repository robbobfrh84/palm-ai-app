<!DOCTYPE html><html lang='en'>
<title> Color A.I. </title>
<!-- <link rel='icon' href='link/or/path'>  -->
<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <!-- <meta name="viewport" content="width=768, maximum-scale=1.0" />   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel='stylesheet' href='css/main.css'>
  <link rel='stylesheet' href='css/vars.css'>
  <link rel='stylesheet' href='css/mobile.css'>
  <link rel='stylesheet' href='css/lightDark.css'>

</head> 


<body>
  <div id="mainBody">

    <section id="navBar">

      <nav id="title">Color A.I.</nav>

      <nav>      
        <div id="loader"></div>
      </nav>

      <nav id="topRightNav">
        <div id="examplesButton"> Examples </div>

        <div id="dayNight" onclick="switchDarkLightTheme()">
          <div id="sun" class='toggle'>
            <img src="assets/sun.png" alt="sun" class='toggle-images'>
          </div>
          <div id="moon" class="toggle">
            <img alt="moon" class='toggle-images' src="assets/moon.png"  id="moonImage">
          </div>
        </div>
      </nav>
    </section>
    
    <span id='navLine' class="divider"></span>


    <section id="content">
      <div class="inputContainer">
        <input id="thingInput" placeholder="...example: 'cat' or 'Calico Cat'">
      </div>
      <button id="enterButton" class='btn' onclick="get()" >Enter</button> 
      <div id="colorsResult"></div>
    </section>

    <section id="footer">
      <div>
        Tests >
        <button class="btn" onclick="get('usa')">usa</button>
        <button class="btn" onclick="get('cat')">cat</button>
        <button class="btn" onclick="get('pig')">pig</button>
        <button class="btn" onclick="get('cow')">cow</button>
        <button class="btn" onclick="get('bird')">bird</button>
        <button class="btn" onclick="get('rainbow')">rainbow</button>
        <button class="btn" onclick="get('glass')">glass</button>
        <button class="btn" onclick="get('summer')">summer</button>
      </div>
    </section>

  </div>
</body>


<script src='js/colors.js'></script>
<script src='js/toolkit.js'></script>
<script src='js/loader.js'></script>
<script src='js/colorsResults.js'></script>
<script src='js/toggleLightDark.js'></script>
<script src='app.js'></script>
</html>
