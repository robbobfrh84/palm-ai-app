<head>

<body>
  <div id="mainBody">

<!-- - - - 🎩 navBar Section - - - 🎩 -->
    <section id="navBarSection">

      <nav id="title" onclick="location.reload()">
        Color <img id="iconSvg" src="assets/icon.svg">
      </nav>

      <nav id="topRightNav">
        <div class="navBarButton" onClick="randomExample()">Examples</div>

        <!-- * Placeholder for games -->
        <div class="navBarButton" id="gamesButton"> Games </div>

        <div id="dayNight" onclick="switchDarkLightTheme()">
          <div id="sun" class='toggle'>
            <img src="assets/sun.png" alt="sun" class='toggle-images'>
          </div>
          <div id="moon" class="toggle">
            <img alt="moon" class='toggle-images' src="assets/moon.png"  id="moonImage">
          </div>
        </div>
      </nav>

    </section>


<span id='navLine' class="divider"></span> <!-- 🔥 Do we use id='navLine' ? -->

<!-- - - - 🗳️ Input & Enter Section 🗳️ - - - -->
    <section id="inputSection">

      <div id="inputContainer">
        <!-- <input id="real_input" placeholder="...example: 'cat' or 'Calico Cat'"> -->
        <input id="real_input" autocomplete="off" >
        <div id="falseInputBorder"></div>
        <div id="falseInputContainer">
          <div id="falseInputText"></div>
          <div id="falseInputCursor"></div>
        </div> 
      </div>

      <div id="loader"></div>
      
      <button id="enterButton" onclick="get()" >Enter</button> 

    </section>


<!-- TEMP > create actual file -->

<!-- - - - 🔴🟢🔵 Color Results Section 🔵🟢🔴 - - - -->

      <div id="colorsResult"></div>
    </section>


<!-- - - - 👠 Footer Section 🥾 - - - -->
    <section id="footerSection"></section>

  </div>
</body>
