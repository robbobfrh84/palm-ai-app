<body>
  <svg width="1280" height="640" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <style>
      svg {
        background: url('icon_bg.png');
      }
      text {
        font-family: Avenir;
        font-size: 50px;
        letter-spacing: 3px;
      }
    </style>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.7"/> <!-- stdDeviation is how much to blur -->
      <feOffset dx="0.5" dy="0.5" result="offsetblur"/> <!-- how much to offset -->
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/> <!-- this contains the offset blurred image -->
        <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
      </feMerge>
    </filter>
    <!-- <rect width="200" height="100" fill="#212121"/> -->
    <circle style="filter:url(#dropshadow)" cx="100" cy="50" r="35" fill="#ddd"/>
    <text x="62" y="64" style="white-space: pre; font-size: 50px;">A.I.</text>
    <circle cx="62" cy="69" r="7" fill="red"/>
    <circle cx="79" cy="25" r="7" fill="green"/>
    <circle cx="96" cy="69" r="7" fill="dodgerblue"/>
    <circle cx="122.75" cy="25" r="7" fill="violet"/>
    <circle cx="122.75" cy="69" r="7" fill="goldenrod"/>
  </svg>
</body>
