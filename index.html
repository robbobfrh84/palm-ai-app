<!DOCTYPE html><html lang='en'>
<title>Color A.I.</title>
<link rel='icon' href='assets/favicon_io/favicon-32x32.png'> 
<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon_io/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no" />
  <link rel='stylesheet' href='css/vars.css'>
  <link rel='stylesheet' href='css/base_levels.css'>
  <link rel='stylesheet' href='css/section_navBar.css'>
  <link rel='stylesheet' href='css/section_input.css'>
  <link rel='stylesheet' href='css/section_results.css'>
  <link rel='stylesheet' href='css/section_footer.css'>
  <link rel='stylesheet' href='css/lightDark.css'>
  <link rel='stylesheet' href='css/loader.css'>
  <link rel='stylesheet' href='css/section_info.css'>
  <link rel='stylesheet' href='css/mobile.css'>
</head> 


<body>
  <div id="mainBody">

<!-- - - - 🎩 navBar Section - - - 🎩 -->
    <section id="navBarSection">

      <nav id="title" onclick="location.reload()">
        Color
        <svg id="iconSvg" width="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>
      </nav>

      <nav id="topRightNav">
        <div class="navBarButton" id="examplesButton" onclick="randomExample()">Examples</div>

        <!-- * Placeholder for games -->
        <!-- <div class="navBarButton" id="gamesButton">Games</div> -->

        <div id="dayNight" onclick="switchDarkLightTheme()">
          <div id="sun" class='toggle'>
            <img src="assets/sun.png" alt="sun" class='toggle-images'>
          </div>
          <div id="moon" class="toggle">
            <img alt="moon" class='toggle-images' src="assets/moon.png"  id="moonImage">
          </div>
        </div>
      </nav>

    </section>


<span class="divider"></span> 

<!-- - - - 🗳️ Input & Enter Section 🗳️ - - - -->
    <section id="inputSection">

      <div id="inputContainer">
        <input id="real_input" autocomplete="off" maxlength="24">
        <div id="falseInputBorder"></div>
        <div id="falseInputContainer">
          <div id="falseInputText"></div>
          <div id="falseInputCursor"></div>
        </div> 
      </div>

      <div id="enterContainer">
        <div id="loader1">
          <div class="_loader-sLoader">
            <div></div> <div></div> <div></div> <div></div> <div></div>
          </div>
        </div>
        <button id="enterButton" onclick="get()" >Enter</button> 
      </div>
    </section>


<!-- - - - 💁 Info Section 💁‍♀️ - - - -->
    <section id="infoSection">
      <div id="infoSectionContainer"></div>
      <div id="infoSectionText"></div>
    </section>


<!-- - - - 🔴🟢🔵 Color Results Section 🔵🟢🔴 - - - -->
    <section id="resultsSection"></section>


<!-- - - - 👠 Footer Section 🥾 - - - -->
    <section id="footerSection">
      <span class="divider flip footer"></span> 
      <div id="footerInfoContainer">
        <div id="footerColorInfo"></div>
        <div id="footerInitialInfo">
          <a class="footerLink" href="https://github.com/robbobfrh84/palm-ai-app">
            <span>&bull;</span> About <span>&bull;</span>
          </a>
        </div>
      </div>
    </section>

    <div id="bottomPadding"></div>

  </div>
</body>

<script src='js/colors.js'></script>
<script src='js/toolkit.js'></script>
<script src='js/loader.js'></script>
<script src='js/results.js'></script>
<script src='js/toggleLightDark.js'></script>
<script src='js/examplesTests.js'></script>
<script src='js/events.js'></script>
<script src='js/icon.js'></script>
<script src='js/info.js'></script>
<script src='app.js'></script>
</html>
